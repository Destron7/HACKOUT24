<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AgriGuide</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'news_updates' %}">News & Updates</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li>
                    <img src="{{ user.userprofile.profile_photo.url }}" alt="Profile Photo" width="50" height="50">
                    <span>{{ user.username }}</span>
                </li>
            {% else %}
                <li><a href="{% url 'register' %}">Login/Signup</a></li>
            {% endif %}
        </ul>
    </nav>

    <main>
        <h1>{{ user.username }}'s Profile</h1>
        <img src="{{ user.userprofile.profile_photo.url }}" alt="Profile Photo" width="100" height="100">
        <p>{{ user.userprofile.bio }}</p>
    </main>
</body>
</html>
